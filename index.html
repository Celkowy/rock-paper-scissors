<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="title">Rock Paper Scissors</title>
  <link rel="icon" href="./img/rock.png" id="favicon"/>
  <script src="https://kit.fontawesome.com/df5ba7aba8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrap-for-footer">
    <h1 class="title">Rock Paper Scissors</h1>
    <p class="make-up-your-mind">Pick:</p>

    <section class="pick">
      <img data-option="rock" src="img/rock.png" alt="" title="Rock" />
      <img data-option="paper" src="img/paper.png" alt="" title="Paper" />
      <img data-option="scissors" src="img/scissors.png" alt="" title="Scissors" />
    </section>


    <button class="play">Submit</button>


    <div class="wrapper">
      <section class="game-results padding">
        <h1>Game result</h1>
        <p>Your choice: <span class="your-choice"></span></p>
        <p>Opponent: <span class="opponent"></span></p>
        <h2>Result: <span class="game-winner"></span> </span></h2>
      </section>

      <section class="overall-results padding">
        <img class="clear-results" src="./img/refresh.png" alt="refresh">
        <h1>Overall results</h1>
        <p>Game count: <span class="game-count">0</span></p>
        <p>Wins: <span class="wins">0</span></p>
        <p>Losses: <span class="losses">0</span></p>
        <p>Draws: <span class="draws">0</span></p>
      </section>
    </div>
  </div>


    <footer>&copy; Miko≈Çaj Celka 2020</footer>
  <script src="script.js"></script>
</body>

</html>
